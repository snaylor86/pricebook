<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            {{ itemName }}
        </div>
        <div class="panel-body">
        {{ itemAmount }} {{ itemUnit }}
             <div ng-repeat="store in stores | orderBy: 'itemPrice' ">

            </div>
        </div>
    </div>
</div>
